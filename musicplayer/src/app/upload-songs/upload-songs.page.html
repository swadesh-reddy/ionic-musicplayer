<ion-header>
  <ion-toolbar>
    <ion-title>uploadSongs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="register container-fluid">
        <br><br />
        <div class="main col-md-offset-3 col-md-6 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form (ngSubmit)="onSongupload(songForm.value)" #songForm="ngForm">
                        <div class="form-group">
                            <label for="username">songType:</label>
                            <input type="text" class="form-control input-md" name="songType" #songType="ngModel" (ngModel)="song.songType" minlength="4" >
                            <div *ngIf="songType.invalid && (songType.dirty || songType.touched)" class="text text-danger">songType is required</div>
                        </div>
                       
                        <div class="form-group">
                            <label for="propic">song:</label>
                            <input type="file" class="form-control input-md" (change)="onFileChange($event)" id="song" name="song" required>
                        </div>
                     
                        <button type="submit" [disabled]="!songForm.form.valid" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</ion-content>
