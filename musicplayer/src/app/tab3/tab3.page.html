<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab Three
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="container-fluid updateDiv">
        <form (ngSubmit)="onUpdate(updateForm.value)" #updateForm="ngForm">
            <div class="col-xs-4">
                <img src="https://i.ytimg.com/vi/6yH0ViJrXhM/maxresdefault.jpg" class="profilepic img-circle" width="60" height="60" />
            </div>
            <div class="form-input">
                <div class="form-group col-xs-12" style="margin-top:20px">
                    <input type="text" value="username" class="form-control" name="username" />
                </div>
                <div class="form-group col-xs-12">
                    <input type="Number" value="8073439" class="form-control" name="contact" />
                </div>
                <div class="form-group col-xs-12">
                    <input type="date" value="date" class="form-control" name="date" />
                </div>
                <div class="form-group col-xs-12">
                    <input type="text" value="male" class="form-control" name="male" />
                </div>
            </div>
            <div><button type="submit" class="btn btn-success">submit</button></div>
        </form>
    </div>
</ion-content>
