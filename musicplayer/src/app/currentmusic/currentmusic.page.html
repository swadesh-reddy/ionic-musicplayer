
<ion-content>
    <div class="profile">
        <div class="">
             <img [src]="songImage" class="currentMusicImage">
            <span class="close-btn" (click)="navigateToHome()">X</span>
            <div *ngIf="songInfo" class="songname">{{songInfo.tags.title}}</div>
            <div *ngIf="songInfo" class="albumname">{{songInfo.tags.album}}</div>
        </div>
        <audio #audioOption>
            <source [src]="audiourl" type="audio/ogg">
        </audio>
    </div>
    <div class="currentMusicProgress">
        <ion-progress-bar [value]="progressbarValue" (click)="setProgressBarValue($event)"></ion-progress-bar>
        <div class="timelabels">
            <ion-label slot="start" class="currentTime">{{currentTime}}</ion-label>
            <ion-label slot="end" class="durationTime">{{remainingTime}}</ion-label>
        </div>
        <div class="col-xs-offset-3 currentMusicControls">
            <span class="fa fa-repeat"  (click)="setloop()">
            </span>
            <span class="fa fa-step-backward" (click)="movesongBackword()">
            </span>
            <span *ngIf="!playing" class="fa fa-play" (click)="handleSong()">
            </span>
            <span class="fa fa-pause" *ngIf="playing" (click)="handleSong()">
            </span>
            <span class="fa fa-step-forward">
            </span>
            <span class="fa fa-heart" [ngStyle]="favouriteSong && {'color': '#e31b23'}" (click)="addFavouriteSong(songInfo.tags.title)">
            </span>
        </div>
    </div>
</ion-content>
