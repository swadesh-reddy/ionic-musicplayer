
<ion-content padding>
    <div class="loginPage">
        <div class="panel panel-body loginPanel">
            <form (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" #email="ngModel" (ngModel)="user.email" minlength="5" required />
                    <div class="float">
                        <span class="left">email/mobile</span><span class="right fa fa-user"></span>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text text-danger">enter valid email</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" #password="ngModel" (ngModel)="user.password" minlength="5" required />
                    <div class="float">
                        <span class="left">password</span><span class="right fa fa-lock"></span>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text text-danger">enter minimum 4 letters</div>
                </div>
                <div class="col-xs-12 forget-password">
                    <a id="forget-password" class="forget-password">Forgot Password?</a>
                </div>
                <button type="submit" [disabled]="!loginForm.form.valid" class="col-md-12 col-xs-6 btn">Login <span *ngIf="loading" class="fa fa-spinner fa-spin"></span></button>
                <button type="button" class="col-md-12 col-xs-6 btn ">Register</button>
            </form>
        </div>

        <div class="col-xs-12">
            <a class="skiplogin" style="text-align:center" [routerLink]="['/currentmusic']">Skip Login<span class="fa fa-angle-right"></span><span class="fa fa-angle-right"></span></a>
        </div>
    </div>

</ion-content>
